<head>
	<title>Архив статей</title>
	<link rel="stylesheet" href="{{ STATIC_URL }}/static/style.css">
</head>
<body>
	<div class="header">
		<img src="{{ STATIC_URL }}static/img/logo.png"/>
		<div class="header-main">
			{% if request.user.is_authenticated %}
			<a href="/article/new/">Создать статью</a>
			<a href="/login">Выход из аккаунта</a>
			{% else %}			
			<a href="/login">Авторизация</a>
			<a href="/reg">Регистрация</a>
			{% endif %}		
		</div>
	</div>
	<div class="archive">
	{% for post in posts %}
		<div class="one-post">
			<a class="post-link" href="article/{{post.id}}"><h2 class="post-title">{{ post.title }}</h2></a>
			<div class="article-info">
				<div class="article-author">{{ post.author.username }}</div>
				<div class="article-created-date">{{ post.created_date }}</div>
			</div>
			<p class="article-text">{{ post.get_excerpt }}</p>
		</div>
	{% endfor %}
	</div>
</body>
